<!DOCTYPE html>
<html>

<head>
    <title>Cтатья</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>

<body>
    <div class="header">
        <img src="{{ STATIC_URL }}/static/dog.jpg" />
    </div>
    <div class="archive">
        <div class="one-post">
            <div class="post-bar">
                <h2 class="post-title">{{ post.title }}</h2>
                <h2 class="all-articles"><a href="/">Все статьи</a></h2>
            </div>
            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
        </div>
    </div>
</body>

</html>
